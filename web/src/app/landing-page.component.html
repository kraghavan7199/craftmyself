<!-- landing.component.html -->
<app-page-wrapper>
  <div class="h-screen w-full bg-black text-white" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('https://cdn.pixabay.com/photo/2022/02/21/12/01/weight-7026559_1280.jpg'); background-size: cover; background-position: center;">
    <!-- Header with Login Button -->
    <header class="w-full px-4 py-6 flex justify-end">
      <button 
        routerLink="/auth" 
        appScrollAnimation
        animationType="slideUp"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 hover:scale-105">
        Login
      </button>
    </header>

    <!-- Hero Content -->
    <div class="w-full px-4 flex items-center h-5/6">
      <div class="max-w-2xl">
        <h1 
          [@slideUp]
          class="text-5xl font-bold mb-4">
          CraftMyself
        </h1>
        <h2 
          appScrollAnimation
          animationType="slideLeft"
          [delay]="200"
          class="text-3xl text-blue-400 font-semibold mb-6">
          Your journey. Your progress. Your way.
        </h2>
        
        <p 
          appScrollAnimation
          animationType="fadeIn"
          [delay]="400"
          class="text-gray-300 text-lg mb-8">
          Track your workouts, monitor your progress, and achieve your fitness goals with CraftMyself - the workout companion that adapts to your unique fitness journey.
        </p>
        
        <div class="flex space-x-4">
          <button 
            routerLink="/auth" 
            appScrollAnimation
            animationType="scaleIn"
            [delay]="600"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </div>
</app-page-wrapper>
