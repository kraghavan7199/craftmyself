<div class="fixed top-4 right-4 z-50 space-y-3">
  <div
    *ngFor="let t of toasts"
    class="flex items-start max-w-sm px-4 py-3 rounded-2xl shadow-2xl text-white backdrop-blur-md border transform transition-all duration-300 ease-in-out hover:scale-105"
    [ngClass]="{
      'bg-emerald-500/90 border-emerald-400/30': t.type === 'success',
      'bg-primary-500/90 border-primary-400/30': t.type === 'info',
      'bg-red-500/90 border-red-400/30': t.type === 'error'
    }"
  >
    <!-- Icon -->
    <div class="flex-shrink-0 mr-3 mt-0.5">
      <!-- Success Icon -->
      <svg *ngIf="t.type === 'success'" class="w-5 h-5 text-emerald-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <!-- Info Icon -->
      <svg *ngIf="t.type === 'info'" class="w-5 h-5 text-primary-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <!-- Error Icon -->
      <svg *ngIf="t.type === 'error'" class="w-5 h-5 text-red-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>

    <!-- Message Content -->
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-white/95 leading-relaxed">{{ t.message }}</p>
    </div>

    <!-- Close Button -->
    <button
      (click)="remove(t.id)"
      class="flex-shrink-0 ml-3 p-1 rounded-lg hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-200 group"
      aria-label="Close notification"
    >
      <svg class="w-4 h-4 text-white/70 group-hover:text-white transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
