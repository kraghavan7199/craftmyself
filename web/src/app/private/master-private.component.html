<!-- Toast Notifications -->
<div class="fixed top-20 right-4 left-4 sm:left-auto sm:right-4 z-50 space-y-3 max-w-sm sm:max-w-md sm:mx-0 mx-auto">
  <app-toast
    *ngFor="let t of toasts; trackBy: trackByToastId"
    [toast]="t"
    (close)="remove($event)"
  ></app-toast>
</div>

<app-loading></app-loading>
