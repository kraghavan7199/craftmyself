<section class="bg-card/50 rounded-xl p-3 sm:p-6 shadow-lg border border-border max-w-full">
  <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-3 mb-3 sm:mb-6 gap-2 sm:gap-0">
    <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg sm:rounded-xl bg-primary flex items-center justify-center mx-auto sm:mx-0">
      <svg class="w-4 h-4 sm:w-5 sm:h-5 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
    </div>
    <div class="text-center sm:text-left">
      <h2 class="text-base sm:text-lg sm:text-xl font-semibold text-primary">Weekly Muscle Group Sets</h2>
      <p class="text-muted-foreground text-xs sm:text-sm">Total sets performed per muscle group this week</p>
    </div>
  </div>

  <div *ngIf="weeklySummary.length > 0 && weeklySummary[weeklySummary.length -1].muscleGroupSets; else noSetsData">
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 3xl:grid-cols-10 4xl:grid-cols-12 gap-4">
      <div *ngFor="let muscle of muscleGroups" 
           class="bg-muted/50 rounded-lg p-4 text-center hover:bg-muted transition-colors">
        <div class="text-sm text-foreground mb-1">{{ muscle.name }}</div>
        <div class="text-2xl font-bold text-foreground">{{ getCurrentWeekMuscleGroupSets(muscle.code) }}</div>
        <div class="text-xs text-muted-foreground">sets</div>
      </div>
    </div>
  </div>

  <ng-template #noSetsData>
    <div class="bg-muted/30 rounded-xl p-12 text-center">
      <div class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-muted flex items-center justify-center">
        <svg class="w-8 h-8 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-foreground mb-2">No workout data</h3>
      <p class="text-muted-foreground mb-1">Start tracking your workouts to see your weekly sets breakdown</p>
    </div>
  </ng-template>
</section>
