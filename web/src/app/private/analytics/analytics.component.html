<app-page-wrapper>
<div class="min-h-screen bg-background">
  <app-analytics-header></app-analytics-header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-8">
    <div class="mb-8 animate-slide-left animate-delayed-1">
      @if(isLoading.weeklySummary) {
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-8">
        <div class="flex flex-col items-center justify-center">
          <div class="relative w-20 h-20">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-muted opacity-20 rounded-full"></div>
            <div
              class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-primary rounded-full animate-spin"
              style="animation-duration: 1s;"></div>
            <div
              class="absolute top-1/4 left-1/4 w-1/2 h-1/2 border-4 border-transparent border-t-primary/80 rounded-full animate-spin"
              style="animation-duration: 0.8s; animation-direction: reverse;"></div>
          </div>
          <p class="mt-4 text-primary font-medium">Loading Weekly Summary....</p>
        </div>
      </div>
      }
      @else {
      <app-weekly-muscle-sets [weeklySummary]="weeklySummary" [muscleGroups]="muscleGroups">
      </app-weekly-muscle-sets>
      }
    </div>

    <div class="mb-8 animate-slide-right animate-delayed-1">
      @if(isLoading.weeklySummary) {
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-8">
        <div class="flex flex-col items-center justify-center">
          <div class="relative w-20 h-20">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-muted opacity-20 rounded-full"></div>
            <div
              class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-primary rounded-full animate-spin"
              style="animation-duration: 1s;"></div>
            <div
              class="absolute top-1/4 left-1/4 w-1/2 h-1/2 border-4 border-transparent border-t-primary/80 rounded-full animate-spin"
              style="animation-duration: 0.8s; animation-direction: reverse;"></div>
          </div>
          <p class="mt-4 text-primary font-medium">Loading Progressive Overload...</p>
        </div>
      </div>
      }
      @else {
      <app-progressive-overload [weeklySummary]="weeklySummary" [muscleGroups]="muscleGroups"
        [progressiveOverloadStatus]="progressiveOverloadStatus">
      </app-progressive-overload>
      }
    </div>

    <div class="mb-8 animate-slide-left animate-delayed-1">
      @if(isLoading.weeklySummary) {
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-8">
        <div class="flex flex-col items-center justify-center">
          <div class="relative w-20 h-20">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-muted opacity-20 rounded-full"></div>
            <div
              class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-primary rounded-full animate-spin"
              style="animation-duration: 1s;"></div>
            <div
              class="absolute top-1/4 left-1/4 w-1/2 h-1/2 border-4 border-transparent border-t-primary/80 rounded-full animate-spin"
              style="animation-duration: 0.8s; animation-direction: reverse;"></div>
          </div>
          <p class="mt-4 text-primary font-medium">Loading Weekly Progress...</p>
        </div>
      </div>
      }
      @else {
      <app-weekly-progress-chart [weeklySummary]="weeklySummary" [muscleGroups]="muscleGroups"
        [(selectedMuscleGroup)]="selectedMuscleGroup">
      </app-weekly-progress-chart>
      }
    </div>

    <div class="mb-8 animate-slide-left animate-delayed-1">



      <app-exercise-prs [exercisePRs]="exercisePRs" (pageChanged)="onExercisePRsPageChanged($event)"
        (searchChanged)="onExercisePRsSearchChanged($event)">
      </app-exercise-prs>
    </div>

    <!-- Comprehensive Analytics Section -->
    <div class="mb-8 animate-slide-right animate-delayed-1">
    

        <app-comprehensive-analytics 
          [analytics]="comprehensiveAnalytics"
