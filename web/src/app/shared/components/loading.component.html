@if(loading$ | async) {
<div class="fixed inset-0 bg-black/80 backdrop-blur-lg flex items-center justify-center z-50">
    <div class="card-modern p-8 shadow-2xl flex flex-col items-center max-w-md w-4/5">
        <!-- Modern Loading Spinner -->
        <div class="relative w-20 h-20 mb-6">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-primary-200/30 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-primary-500 rounded-full animate-spin"></div>
            <div class="absolute top-1/4 left-1/4 w-1/2 h-1/2 border-4 border-transparent border-t-primary-400 rounded-full animate-spin" style="animation-duration: 0.8s; animation-direction: reverse;"></div>
            
            <!-- Center pulse -->
            <div class="absolute top-1/2 left-1/2 w-3 h-3 bg-primary-500 rounded-full transform -translate-x-1/2 -translate-y-1/2 animate-pulse"></div>
        </div>
        
        <!-- Loading Message -->
        <div class="overflow-hidden relative">
            <div class="text-white text-lg font-medium text-center">
                <span id="loading-text" class="inline-block bg-gradient-to-r from-white to-primary-200 bg-clip-text text-transparent">
                    {{loadingMessage$ | async }}
                </span>
            </div>
            
            <!-- Subtle progress indicator -->
            <div class="w-32 h-1 bg-gray-700 rounded-full mt-4 overflow-hidden">
                <div class="h-full bg-gradient-to-r from-primary-500 to-purple-500 rounded-full animate-pulse" style="width: 100%; animation-duration: 2s;"></div>
            </div>
        </div>
    </div>
</div>
}
